<main>
    <div class="container">
        <h1>Employee List</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 employee-table">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employeeList">
                                <td>{{ employee.id }}</td>
                                <td>{{ employee.name }}</td>
                                <td>{{ employee.position }}</td>
                                <td>{{ employee.age }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <h2>Add Employee</h2>

                <div class="form-group row">
                    <label for="id" class="col-sm-3 col-form-label">Id:</label>
                    <div class="col-sm-9">
                        <input type="number" id="id" [(ngModel)]="id" name="id" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="position" class="col-sm-3 col-form-label">Position:</label>
                    <div class="col-sm-9">
                        <input type="text" id="position" [(ngModel)]="position" name="position" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-3 col-form-label">Age:</label>
                    <div class="col-sm-9">
                        <input type="number" id="age" [(ngModel)]="age" name="age" class="form-control" required />
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-3" (click)="addEmployee()">Add Employee</button>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* CSS styles */
    .container {
        margin-top: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .text-center {
        margin-top: 15px;
    }

    .text-center button {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .employee-table {
        margin-left: auto;
        margin-right: 0;
    }

    @media (max-width: 768px) {
        .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
