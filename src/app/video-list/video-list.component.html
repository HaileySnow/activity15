<main class="container">
    <h1 class="text-center">Video List</h1>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                    <th>Rating</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let video of videoList">
                    <td>{{ video.name }}</td>
                    <td>{{ video.description }}</td>
                    <td>{{ video.url }}</td>
                    <td>{{ video.rating }}</td>
                    <td>{{ video.category }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-4">Add New Video</h2>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text" id="name" class="form-control" [(ngModel)]="name" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description:</label>
        <div class="col-sm-9">
            <input type="text" id="description" class="form-control" [(ngModel)]="description" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="url" class="col-sm-3 col-form-label">URL:</label>
        <div class="col-sm-9">
            <input type="text" id="url" class="form-control" [(ngModel)]="url" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="rating" class="col-sm-3 col-form-label">Rating:</label>
        <div class="col-sm-9">
            <input type="number" id="rating" class="form-control" [(ngModel)]="rating" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="category" class="col-sm-3 col-form-label">Category:</label>
        <div class="col-sm-9">
            <input type="text" id="category" class="form-control" [(ngModel)]="category" required />
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="addVideo()">Add Video</button>
    </div>

    <style>
        .container {
            margin-top: 20px;
            max-width: 800px;
            padding: 20px;
            margin: auto;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</main>
