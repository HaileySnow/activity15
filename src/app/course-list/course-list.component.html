<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 course-table">
                <h2 class="text-center">Course List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Course ID</th>
                                <th>Course Name</th>
                                <th>Teacher</th>
                                <th>Credit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of courseList">
                                <td>{{ course.id }}</td>
                                <td>{{ course.name }}</td>
                                <td>{{ course.teacher }}</td>
                                <td>{{ course.credit }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <h2 class="text-center">Add Course</h2>

                <div class="form-group row">
                    <label for="id" class="col-sm-3 col-form-label">Course ID:</label>
                    <div class="col-sm-9">
                        <input type="text" id="id" [(ngModel)]="id" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Course Name:</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" [(ngModel)]="name" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="teacher" class="col-sm-3 col-form-label">Teacher:</label>
                    <div class="col-sm-9">
                        <input type="text" id="teacher" [(ngModel)]="teacher" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="credit" class="col-sm-3 col-form-label">Credit:</label>
                    <div class="col-sm-9">
                        <input type="number" id="credit" [(ngModel)]="credit" class="form-control" required />
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-3" (click)="addCourse()">Add Course</button>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* CSS styles */
    .container {
        margin-top: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .text-center {
        margin-top: 15px;
    }

    .text-center button {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .course-table {
        margin-left: auto;
        margin-right: 0;
    }

    @media (max-width: 768px) {
        .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
