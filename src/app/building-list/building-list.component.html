<main>
    <div class="container">
        <h1 class="text-center">Building List</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Floors</th>
                        <th>Rooms</th>
                        <th>Occupants</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let building of buildingList">
                        <td>{{ building.name }}</td>
                        <td>{{ building.address }}</td>
                        <td>{{ building.floors }}</td>
                        <td>{{ building.rooms }}</td>
                        <td>{{ building.occupants }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-building">
            <h2 class="text-center">Add Building</h2>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-9">
                    <input type="text" id="address" name="address" [(ngModel)]="address" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="floors" class="col-sm-3 col-form-label">Floors:</label>
                <div class="col-sm-9">
                    <input type="number" id="floors" name="floors" [(ngModel)]="floors" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="rooms" class="col-sm-3 col-form-label">Rooms:</label>
                <div class="col-sm-9">
                    <input type="number" id="rooms" name="rooms" [(ngModel)]="rooms" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="occupants" class="col-sm-3 col-form-label">Occupants:</label>
                <div class="col-sm-9">
                    <input type="number" id="occupants" name="occupants" [(ngModel)]="occupants" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addBuilding()">Add Building</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
