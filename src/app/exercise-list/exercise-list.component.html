<main>
    <div class="container">
        <h1 class="text-center">Exercise List</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let exercise of exercises">
                        <td>{{ exercise.name }}</td>
                        <td>{{ exercise.sets }}</td>
                        <td>{{ exercise.reps }}</td>
                        <td>{{ exercise.weight }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-exercise">
            <h2 class="text-center">Add Exercise</h2>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" [(ngModel)]="name" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="sets" class="col-sm-3 col-form-label">Sets:</label>
                <div class="col-sm-9">
                    <input type="number" id="sets" [(ngModel)]="sets" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="reps" class="col-sm-3 col-form-label">Reps:</label>
                <div class="col-sm-9">
                    <input type="number" id="reps" [(ngModel)]="reps" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="weight" class="col-sm-3 col-form-label">Weight:</label>
                <div class="col-sm-9">
                    <input type="number" id="weight" [(ngModel)]="weight" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addExercise()">Add Exercise</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
