<main class="container">
    <h1 class="text-center">Grocery List</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grocery of groceryList">
                    <td>{{ grocery.name }}</td>
                    <td>{{ grocery.price }}</td>
                    <td>{{ grocery.quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-4">Add New Grocery Item</h2>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text" id="name" class="form-control" [(ngModel)]="name" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label">Price:</label>
        <div class="col-sm-9">
            <input type="text" id="price" class="form-control" [(ngModel)]="price" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
        <div class="col-sm-9">
            <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" required />
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" (click)="addGrocery()">Add Grocery</button>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
