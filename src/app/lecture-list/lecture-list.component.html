<main class="container">
    <h1 class="text-center">Lecture List</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lecture of lectureList">
                    <td>{{ lecture.name }}</td>
                    <td>{{ lecture.duration }}</td>
                    <td>{{ lecture.instructor }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-4">Add New Lecture</h2>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text" id="name" class="form-control" [(ngModel)]="name" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="duration" class="col-sm-3 col-form-label">Duration:</label>
        <div class="col-sm-9">
            <input type="text" id="duration" class="form-control" [(ngModel)]="duration" required />
        </div>
    </div>

    <div class="form-group row">
        <label for="instructor" class="col-sm-3 col-form-label">Instructor:</label>
        <div class="col-sm-9">
            <input type="text" id="instructor" class="form-control" [(ngModel)]="instructor" required />
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" (click)="addLecture()">Add Lecture</button>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
