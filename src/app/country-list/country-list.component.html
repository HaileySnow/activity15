<main>
    <div class="container">
        <h1 class="text-center">Country List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Capital</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let country of country">
                        <td>{{ country.id }}</td>
                        <td>{{ country.name }}</td>
                        <td>{{ country.capital }}</td>
                        <td>{{ country.population }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-country">
            <h2 class="text-center">Add Country</h2>
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">Id:</label>
                <div class="col-sm-9">
                    <input type="text" id="id" [(ngModel)]="id" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" [(ngModel)]="name" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="capital" class="col-sm-3 col-form-label">Capital:</label>
                <div class="col-sm-9">
                    <input type="text" id="capital" [(ngModel)]="capital" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="population" class="col-sm-3 col-form-label">Population:</label>
                <div class="col-sm-9">
                    <input type="number" id="population" [(ngModel)]="population" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addCountry()">Add Country</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
