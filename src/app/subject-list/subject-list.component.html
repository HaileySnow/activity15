<main>
    <div class="container">
        <h1 class="text-center">Subject List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Teacher</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subject of subject">
                        <td>{{ subject.id }}</td>
                        <td>{{ subject.subs }}</td>
                        <td>{{ subject.teacher }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-subject">
            <h2 class="text-center">Add Subject</h2>
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">Id:</label>
                <div class="col-sm-9">
                    <input type="text" id="id" [(ngModel)]="id" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Subject:</label>
                <div class="col-sm-9">
                    <input type="text" id="subs" [(ngModel)]="subs" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="teacher" class="col-sm-3 col-form-label">Teacher:</label>
                <div class="col-sm-9">
                    <input type="text" id="teacher" [(ngModel)]="teacher" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addSubject()">Add Subject</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
