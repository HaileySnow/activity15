<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 movie-table">
                <h2 class="text-center">Movie List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Movie ID</th>
                                <th>Movie Name</th>
                                <th>Director</th>
                                <th>Year</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let movie of movieList">
                                <td>{{ movie.id }}</td>
                                <td>{{ movie.name }}</td>
                                <td>{{ movie.director }}</td>
                                <td>{{ movie.year }}</td>
                                <td>{{ movie.rating }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="col-md-6 mb-4">
                <h2 class="text-center">Add Movie</h2>

                <div class="form-group row">
                    <label for="id" class="col-sm-3 col-form-label">Movie ID:</label>
                    <div class="col-sm-9">
                        <input type="text" id="id" [(ngModel)]="id" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Movie Name:</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" [(ngModel)]="name" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="director" class="col-sm-3 col-form-label">Director:</label>
                    <div class="col-sm-9">
                        <input type="text" id="director" [(ngModel)]="director" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="year" class="col-sm-3 col-form-label">Year:</label>
                    <div class="col-sm-9">
                        <input type="number" id="year" [(ngModel)]="year" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rating" class="col-sm-3 col-form-label">Rating:</label>
                    <div class="col-sm-9">
                        <input type="number" id="rating" [(ngModel)]="rating" class="form-control" required />
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-3" (click)="addMovie()">Add Movie</button>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .movie-table {
        margin-left: auto;
        margin-right: 0;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
