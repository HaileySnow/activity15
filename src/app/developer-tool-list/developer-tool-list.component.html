<main>
    <div class="container">
        <h1 class="text-center">Developer Tools</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Tool Name</th>
                        <th>Tool Description</th>
                        <th>Tool Price</th>
                        <th>Tool Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tool of developerToolsList">
                        <td>{{ tool.toolName }}</td>
                        <td>{{ tool.toolDescription }}</td>
                        <td>{{ tool.toolPrice }}</td>
                        <td>{{ tool.toolDuration }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-tool">
            <h2 class="text-center">Add Developer Tool</h2>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" [(ngModel)]="toolName" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-3 col-form-label">Description:</label>
                <div class="col-sm-9">
                    <input type="text" id="description" [(ngModel)]="toolDescription" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="number" id="price" [(ngModel)]="toolPrice" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="duration" class="col-sm-3 col-form-label">Duration:</label>
                <div class="col-sm-9">
                    <input type="text" id="duration" [(ngModel)]="toolDuration" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addDeveloperTool()">Add Tool</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
