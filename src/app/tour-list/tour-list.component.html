<main>
    <div class="container">
        <h1 class="text-center">Tour List</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tour of tours">
                        <td>{{ tour.tourDate }}</td>
                        <td>{{ tour.tourName }}</td>
                        <td>{{ tour.tourLocation }}</td>
                        <td>{{ tour.tourPrice }}</td>
                        <td>{{ tour.tourDuration }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-tour">
            <h2 class="text-center">Add Tour</h2>

            <div class="form-group row">
                <label for="date" class="col-sm-3 col-form-label">Date:</label>
                <div class="col-sm-9">
                    <input type="date" id="date" [(ngModel)]="tourDate" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" [(ngModel)]="tourName" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="location" class="col-sm-3 col-form-label">Location:</label>
                <div class="col-sm-9">
                    <input type="text" id="location" [(ngModel)]="tourLocation" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="text" id="price" [(ngModel)]="tourPrice" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="duration" class="col-sm-3 col-form-label">Duration:</label>
                <div class="col-sm-9">
                    <input type="text" id="duration" [(ngModel)]="tourDuration" class="form-control" required />
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mt-3" (click)="addTour()">Add Tour</button>
            </div>
        </div>
    </div>
</main>

<style>
    .container {
        margin-top: 20px;
        max-width: 800px;
        padding: 20px;
        margin: auto;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
